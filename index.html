<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RealRateHub - Live Market Prices</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #333; color: white; }
    h1 { text-align: center; }
  </style>
</head>
<body>
  <h1>üåç RealRateHub - Live Market Prices</h1>
  <table id="priceTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
        <th>City</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Replace with your own Google Script API link
    const apiURL = "https://script.google.com/macros/s/AKfycbwWswTMiB4j5sqx4R1M1u8ZpJAWEMhvzYkOoK4PWK8/dev";

    fetch(apiURL)
      .then(response => response.json())
      .then(data => {
        const tableBody = document.querySelector("#priceTable tbody");
        data.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.item}</td>
            <td>${item.price}</td>
            <td>${item.city}</td>
            <td>${item.date}</td>
          `;
          tableBody.appendChild(row);
        });
      })
      .catch(error => {
        console.error("Error fetching data:", error);
      });
  </script>
</body>
</html>
